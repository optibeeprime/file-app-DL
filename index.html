<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ファイル整理アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">ファイル整理アプリ</div>
        <nav>
            <ul>
                <li><a href="https://optibeeprime.github.io/File-app-explanation/">使い方</a></li>
                <li><a href="#">ニュース</a></li>
                <li><a href="#">ダウンロード</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <div class="slideshow-container">
                <div class="slide">
                    <img src="File.png" alt="Image 1">
                </div>
                <div class="slide">
                    <img src="chose.png" alt="Image 2">
                </div>
                <div class="slide">
                    <img src="setting.png" alt="Image 3">
                </div>
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a> <!-- 左矢印 -->
                <a class="next" onclick="plusSlides(1)">&#10095;</a> <!-- 右矢印 -->
            </div>
            <h1>概要</h1>
            <p>このアプリは様々なファイル(画像、音楽、動画、ドキュメントなど)を自動的にフォルダに<br>分類します。
                <br>また、重複ファイルを検出することも可能です。</p>
        </section>
    </main>
</body>
</html>
